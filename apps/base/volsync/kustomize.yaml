apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: volsync
  namespace: flux-system
spec:
  targetNamespace: volsync
  commonMetadata:
    labels:
      service: volsync
  dependsOn:
    - name: external-secrets-resources
  interval: 5m
  path: ./apps/base/volsync/release
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: volsync-replication
  namespace: flux-system
spec:
  targetNamespace: volsync
  commonMetadata:
    labels:
      service: volsync
  dependsOn:
    - name: volsync
    - name: snapshot-controller
  interval: 5m
  path: ./apps/base/volsync/replication
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
